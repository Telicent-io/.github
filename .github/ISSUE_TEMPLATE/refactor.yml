name: Refactor
description: Something that needs improving while not changing functionality
title: "[Refactor]: "
labels: ["refactor"]
projects: ["Telicent-io/36"]
body:
  - type: markdown
    attributes:
      value: |
        What code needs to be improved?
  - type: textarea
    attributes:
      label: Task
    validations:
      required: true
  - type: textarea
    attributes:
      label: Acceptance Criteria
      description: What criteria needs to be met for this ticket to be considered done?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References?
        Tip: You can attach images by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
